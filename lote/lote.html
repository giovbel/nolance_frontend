<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lote</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="../tailwind/output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/countdown@2.6.0/countdown.min.js"></script>
    <script src="./lote.js" type="module" defer></script>
</head>

<body class="w-screen h-screen font-poppins overflow-x-hidden">
    <header class=" flex flex-row h-32 bg-[#59B657] pl-8 pr-8 justify-between  items-center">
        <div class="logo flex items-center gap-10">
            <img class="h-10" src="../img/logo.png" alt="NoLance Logo">
            <h1 class="text-3xl">NOLANCE</h1>
        </div>
        <div class="notificacao profile flex flex-row h-[60%] items-center gap-4">
            <img src="../img/material-symbols_circle-notifications.svg" class="h-[70%]" alt="">
            <a href="../conta/conta.html"><img class="h-12" src="../img/mingcute_user-4-fill.svg" alt=""></a>
        </div>
    </header>
    <main class="grid grid-cols-[18vw_1fr] px-64 py-32 gap-10">
        <div class="flex flex-col">
            <a class="flex items-center gap-6 font-semibold text-lg pb-8" href="../home/home.html">
                <img src="../img/voltar.svg" alt="">
                <span class="text-xl">Voltar</span>
            </a>
            <span class="text-lg">Ver outros lotes do leilão</span>
            <a id="outros-lotes"
             class="w-full bg-[#EAEFE1] border border-black p-4 overflow-hidden"
             href="../leilao/lotesDoLeilao.html"
             onclick="saveLeilaoId()">
                <div class="aspect-square w-full pb-2" id="leilao-lote-imagem"></div>
                <span class="w-full text-nowrap overflow-ellipsis text-lg pt-4" id="leilao-lote"></span>
            </a>
        </div>
        <div class="flex flex-col gap-12 w-full">
            <div class="grid grid-cols-2 gap-6">
                <div class="imagens w-full grid grid-rows-[80%_20%] h-full gap-4">
                    <div id="img-selecionada" class=" bg-black w-full h-full bg-cover bg-center"></div>
                    <div id="imagens" class="grid grid-cols-3 gap-4">
                        <div class="bg-black bg-cover bg-center image" id="img1" ></div>
                        <div class="bg-black bg-cover bg-center image" id="img2"></div>
                        <div class="bg-black bg-cover bg-center image" id="img3"></div>
                    </div>
                </div>
                <div class="w-full flex flex-col h-full flex-grow">
                    <div class="flex justify-between pb-2">
                        <span id="status" class="bg-verde_escuro text-center py-1 px-4 text-xl"></span>
                        <span id="numero-lote" class="text-xl text-bold">Lote 10</span>
                    </div>
                    <h2 class="text-4xl pb-8" id="nome-lote"></h2>
                    <div class="text-3xl pb-2">
                        <span class="p-1"></span>
                        <div class="w-full h-12vh border-2 py-4 text-center" id="tempo">00:00:01</div>
                    </div>
                    <div id="container-lance"
                    class=" bg-[#FAFFF0] p-6 flex-grow shadow-lg grid items-center justify-center text-center gap-4 w-full">
                    <span class=" text-4xl py-4 px-12 w-full text-center hidden" id="lance-final">Lances finalizados</span>
                    <h3 id="lance-atual" class="text-4xl">R$00,00</h3>
                    <p class="text-xl" id="usuario">Nenhum lance realizado</p>
                    <button class="bg-verde_escuro text-4xl py-4 px-12 w-full text-center hidden" id="btn-pagamento">Realiza pagamento</button>
                    <button class="bg-verde_escuro text-4xl py-4 px-12 w-full text-center" id="btn-lance">Dê seu lance!</button>
                </div>
                <div id="container-lance-clicado"
                class=" bg-[#FAFFF0] p-6 flex-grow shadow-lg  items-center justify-start w-full hidden">
                <p class="text-xl pb-1 pt-10" id="usuario-clicado"></p>
                <h3 id="lance-atual-clicado" class="text-4xl pb-6"></h3>
                <div class="flex gap-6">
                    <div class="flex border w-[12vw] border-black p-2 items-center">
                        <span class="text-2xl">R$</span>
                        <input type="number" name="lance" value="00.00" step="5" id="input-valor"
                        class="h- w-[90%] focus:outline-none pl-1 text-2xl">
                    </div>
                    <button class="bg-verde_escuro text-3xl py-4 px-12 text-center" id="btn-lance-confirmar">Confirmar</button>
                </div>
                
            </div>
                </div>
            </div>
            <div class="bg-[#FAFFF0] p-6 shadow-lg w-full border border-green-600 grid gap-4" id="info-lote">
            </div>
        </div>
    </main>
    <footer class="bg-verde_escuro h-[16vh] grid content-end justify-end py-8 px-16 text-right">
        <span class="text-3xl">NOLANCE</span>
        <span>nolance@email.com</span>
        <span>11 96754-7282</span>
    </footer>
</body>

</html>
